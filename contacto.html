<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1> <img src="imagenes/logo.png" alt="Logo de la Barbería Alura"> </h1>
                <nav>
                    <ul>
                        <li> <a href="index.html"> Home </a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="https://www.youtube.com/watch?v=E0z_TXMNc6Q&list=RDE0z_TXMNc6Q&start_radio=1"> Musiquita </a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
           <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono"class = "input-padron" required placeholder="(xxx)-xxxx-xxxx">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
                <fieldset>
                    <legend>Cómo le gustaría que lo contáctemos</legend>
                    <label for="radio-email"><input type="radio" name ="Contacto" value="email" id="radio-email">Email</label>
                    <label for="radio-telefono"><input type="radio" name ="Contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    <label for="radio-watsapp"><input type="radio" name ="Contacto"  value="watsapp" id="radio-watsapp" checked>Watsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>En cuál horario desea ser atendido?</legend>
                    <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
                </fieldset>
                
                <label for="" class="checkbox"> <input type="checkbox" checked>Le gustaría recibir novedades</label>
                <input type="submit" value="Enviar formulario" class="enviar">
           </form>
           <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h-20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8h-20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h-20h</td>
                    </tr>
                </tbody>
                
           </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright"> &copy Copyright Barbería Alura 2020.</p>
        </footer>
    </body>
</html>
